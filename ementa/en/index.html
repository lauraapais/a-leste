<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">

    <title>A Leste—Menu</title>
</head>

<body>
<header>
    <a href="../../en"><img class="logo" src="../../data/logo/logo_site.svg" alt="A Leste Logo"></a>
    <nav>
        <a class="menu">Menu</a>
    </nav>
</header>

<main>
    <div class="main_ementa">
        <h2 class="ementa_bolos">Bolo Chaminé</h2>
        <div id="ementa">

            <!--simples-->
            <div class="tipo">
                <div>
                    <img class="bolos_icon" src="../../data/menu/simples.png">
                </div>
                <div class="tipo_content">
                    <div class="tipo_bolo">
                        <h3>Simples</h3>
                        <hr>
                        <h3 class="preços">2,5€</h3>
                    </div>
                    <span class="menu_sabor">Canela</span>
                    <span class="menu_sabor">Côco</span>
                </div>
            </div>


            <!--gelados-->
            <div class="tipo">
                <div>
                    <img class="bolos_icon" src="../../data/menu/gelados.png">
                </div>
                <div class="tipo_content">
                    <div class="tipo_bolo">
                        <h3>Gelados</h3>
                        <hr>
                        <h3 class="preços">4,5€</h3>
                    </div>
                    <span class="menu_sabor">Canela</span>
                    <span class="menu_sabor">Côco</span>
                </div>
            </div>


            <!--recheados-->
            <div class="tipo">
                <div>
                    <img class="bolos_icon" src="../../data/menu/recheados.png">
                </div>
                <div class="tipo_content">
                    <div class="tipo_bolo">
                        <h3>Recheados</h3>
                    </div>
                    <div class="subtipo_bolo">
                        <span class="menu_subtipo">Cremosos</span>
                        <hr>
                        <span class="preços_subtipo">3,5€</span>
                    </div>
                    <span class="menu_sabor">Canela</span>

                    <div class="subtipo_bolo">
                        <span class="menu_subtipo">Crocantes</span>
                        <hr>
                        <span class="preços_subtipo">4€</span>
                    </div>
                    <span class="menu_sabor">Côco</span>

                    <div class="subtipo_bolo">
                        <span class="menu_subtipo">Portugueses</span>
                        <hr>
                        <span class="preços_subtipo">4€</span>
                    </div>
                    <span class="menu_sabor">Ovos Moles</span>
                </div>
            </div>


            <!--salgados-->
            <div class="tipo">
                <div>
                    <img class="bolos_icon" src="../../data/menu/salgados.png">
                </div>
                <div class="tipo_content">
                    <div class="tipo_bolo">
                        <h3>Salgados</h3>
                        <hr>
                        <h3 class="preços">3€</h3>
                    </div>
                    <span class="menu_sabor">Canela</span>
                    <span class="menu_sabor">Côco</span>
                </div>
            </div>
        </div>

        <h2 class="ementa_bolos">Cafés</h2>

        <h2 class="ementa_bolos">Referigerantes</h2>

        <h2 class="ementa_bolos">Água</h2>
    </div>
</main>


<div id="menu">
    <div class="header_menu">
        <a href="../../en"><img class="logo" src="../../data/logo/logo_site2.svg" alt="A Leste Logo"></a>
        <img class="close_menu" src="../../data/x.svg" alt="fechar menu">
    </div>
    <div class="pags_menu">
        <span><a href="../../en">Home</a></span>
        <span class="selected_menu"><a href="../en">Menu</a></span>
        <span><a href="../../loja/en">Store</a></span>
    </div>
    <div class="language_menu">
        <span><a href="../">PT</a></span>
        <span>/</span>
        <span class="selected"><a href="../en">EN</a></span>
    </div>
</div>

<script src="../../js/menu.js" type="text/javascript"></script>

</body>
</html>
